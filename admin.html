<body style="font-family: Poppins-Regular, sans-serif;">
    <nav id="navbar" class="navbar navbar-trans navbar-dark fixed-top">
        <span class="navbar-brand mb-0 h1">Admin Panel</span>
    </nav>
	<div id="apage" class="container-login100" style="display: block;
        padding-bottom: 0px!important;
        background: #050505;
        background: -webkit-linear-gradient(-135deg, #000000, #1d396c);
        background: -o-linear-gradient(-135deg, #000000, #1d396c);
        background: -moz-linear-gradient(-135deg, #000000, #1d396c);
        background: linear-gradient(-135deg, #000000, #1d396c);">
        <div id="contact-form" class="text-light offset mx-1 my-5">
            <br>
            <div id="alert" style="display: none;" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success!</strong> <span> One account registered successfully.</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>   
            <br>
            <h2 class="text-center mb-5"><span>Register Manager</span></h2>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                        <section>
                            <div class="form-group">
                                <label for="name">Your Name: </label>
                                <input type="text" class="form-control" id="name" placeholder="Enter User's Name" data-rule="minlen:4" data-msg="">
                                <small id="ns" class="text-warning"> Name can't be empty</small>
                            </div>
                            <div class="form-group">
                                <label for="username">Username: </label>
                                <input type="text" class="form-control" id="username" placeholder="Enter Username" data-rule="required" data-msg="">
                                <small id="uns" class="text-warning"> Username already exists</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password: </label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password" data-rule="minlen:8" data-msg="Please enter at least 8 chars">
                                <small id="ps" class="text-warning"> Password must contain at least 6 digits</small>
                            </div>
                            <div class="text-center my-5">
                                <button id="btn" class="btn btn-outline-success" style="width: 100%;" onclick="register()">Register</button>
                            </div>
                        </section>
                        
                    </div>
                </div>
            </div>
        </div>
        <hr style="background: #fff;">
        <footer class="blog-footer" style="display: block;">
            <div class="container text-center text-light">

	</div>
